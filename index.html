<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <script src="options.js"></script>
    <script src="main.js"></script>
    <title>pictureToASCII Converter</title>
</head>

<body>
    <div class="pannelContainer">
        <header>pictureToASCII Converter</header>

        <div class="navBar">
            <item1 id="fromFile">From file</item1>
            <item2 id="fromURL">From URL</item2>
        </div>

        <upload>
            <div id="urlInput" style="visibility: none; display: none;" class="boundingBox">
                URL
                <input type="url" style="width: 80%;" id="url">
                <input type="submit" id="submit">
            </div>

            <div id="pictureInput" class="boundingBox">
                <input type="file" id="imageInput" accept="image/*">
            </div>
        </upload>

        <div class="pannelBody">
            <options>
                <br>
                Grouping:
                <input type="number" min="1" max="100" value="4" id="grouping">
                Font size:
                <input type="number" min="1" max="100" value="8" id="fontsize">
            </options>
            <preview>
                <img id="previewImage" alt="previewImage">
            </preview>
        </div>
    </div>

    <div id="ascii">
        <textarea id="asciiArea"> </textarea>
    </div>

</body>

</html>
