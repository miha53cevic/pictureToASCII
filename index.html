<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>pictureToASCII</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
    <script src="options.js"></script>
</head>

<body>
    <div id="previewImage">
        <img id="userImage">
    </div>

    <div id="urlInput">
        <h3>URL</h3>
        <input type="url" id="url">
        <input type="submit" id="submit">
    </div>

    <div id="pictureInput">
        <input type="file" id="imageInput" accept="image/*">
    </div>

    <br>

    <div id="ascii">
        <textarea id="asciiArea"> </textarea>
    </div>

    <div id="options">
        Grouping:
        <input type="number" min="1" max="100" value="4" id="grouping">
        Font size:
        <input type="number" min="1" max="100" value="8" id="fontsize">
        <input type="radio" checked="true"> Max: 1280x1280
    </div>
</body>

</html>
